  <!-- Full-page blur overlay -->
  <div class="page-overlay"></div>

  <!-- Header -->
  <div class="container header-container">
    <h1>SpotMyArtist</h1>
  </div>
  
  <!-- Search and filters section -->
  <div class="container search-section-container" id="search-container">
    <h2>Barre de recherche</h2>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Rechercher un artiste...">
      <button id="toggle-filters-btn">Filtres</button>
    </div>
    
    <!-- Advanced filters -->
    <div id="advanced-filters" class="advanced-filters hidden">
      <div class="filter-group">
        <label for="filter-creation-date">Année de création:</label>
        <input type="number" id="filter-creation-date" placeholder="Ex: 2010" min="1900" max="2099">
      </div>
      <div class="filter-group">
        <label for="filter-members">Nombre de membres:</label>
        <input type="number" id="filter-members" placeholder="Ex: 2" min="1">
      </div>
      <div class="filter-group">
        <label for="filter-genre">Genre:</label>
        <input type="text" id="filter-genre" placeholder="Ex: Rock">
      </div>
    </div>
  </div>

  <!-- Artist list -->
  <div id="artist-playlist-container">
    <h2>Artistes les plus populaires</h2>
    <div class="artist-info-wrapper" id="artists-container">
      <!-- Les artistes seront chargés dynamiquement depuis l'API -->
    </div>
  </div>

  <!-- Leaflet JS pour la carte -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
