<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SpotMyArtist</title>
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>SpotMyArtist</h1>
      <p>Tapez vos critères de recherche et appuyez sur Rechercher.</p>
      
      <div class="search-group">
        <label for="artist-name">Nom de l'artiste/groupe</label>
        <div class="search">
          <input id="artist-name" type="search" placeholder="Rechercher un artiste..." />
        </div>
      </div>

      <button id="toggle-filters" class="toggle-btn">Voir + de filtres</button>

      <div id="additional-filters" class="hidden">
        <div class="search-group">
          <label for="creation-date">Date de création</label>
          <div class="search">
            <input id="creation-date" type="search" placeholder="Année de création..." />
          </div>
        </div>

        <div class="search-group">
          <label for="song-name">Chanson</label>
          <div class="search">
            <input id="song-name" type="search" placeholder="Nom d'une chanson..." />
          </div>
        </div>

        <div class="search-group">
          <label for="first-album">Premier album</label>
          <div class="search">
            <input id="first-album" type="search" placeholder="Titre du premier album..." />
          </div>
        </div>

        <div class="search-group">
          <label for="members">Membre(s)</label>
          <div class="search">
            <input id="members" type="search" placeholder="Nom d'un membre..." />
          </div>
        </div>
      </div>

      <button id="btn-external">Rechercher</button>
      <div id="results"></div>
    </div>

    <div class="results-container">
        <h2>Informations sur l'artiste</h2>
        <div id="artist-info"></div>
    </div>

    <div class="concert-container">
        <h2>Informations sur les concerts</h2>
        <div id="concerts"></div>
    </div>

    <script src="./static/script.js"></script>
  </body>
</html>
