    <!-- Full-page blur overlay above all content -->
    <div class="page-overlay"></div>

    <div class="container">
      <h1>SpotMyArtist</h1>
    </div>
    
    <div class="container" id="search-container">
      <h2>Barre de recherche</h2>
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Rechercher un artiste..."
        />
        <button id="toggle-filters-btn">Filtres</button>
      </div>
      
      <!-- Filtres avancés (masqués par défaut) -->
      <div id="advanced-filters" class="advanced-filters hidden">
        <div class="filter-group">
          <label for="filter-creation-date">Année de création:</label>
          <input type="number" id="filter-creation-date" placeholder="Ex: 2010" min="1900" max="2099">
        </div>
        <div class="filter-group">
          <label for="filter-members">Nombre de membres:</label>
          <input type="number" id="filter-members" placeholder="Ex: 2" min="1">
        </div>
        <div class="filter-group">
          <label for="filter-genre">Genre (contient):</label>
          <input type="text" id="filter-genre" placeholder="Ex: Hip-hop">
        </div>
      </div>
    </div>
